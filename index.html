<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Google books api navigator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">FB photo app</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                  <span class="sr-only">Навигация</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!--<fb:login-button id="fb-btn" scope="public_profile,email,user_birthday,user_location,user_posts" onlogin="checkLoginState();">
                    </fb:login-button>-->
                    <li><button id="login" class="btn btn-default login" onclick="login()">Login</button></li>
                    <li><button id="logout" class="btn btn-default login" onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 id="heading">Log in to view your profile</h3>
        <div id="profile"></div>
        <div id="feed"></div>
    </div>
    <div class="fb-like" data-share="true" data-width="300" data-show-faces="true"></div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
